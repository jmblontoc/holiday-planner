<div fxLayout="column" class="px-1 py-1">
  <div fxLayout="column" class="px-2">
    <app-calendar
      [holidays]="getMergedHolidays()"
      [plannedDates]="plannedDates"
    ></app-calendar>
    <app-settings [form]="settingsForm"></app-settings>
  </div>
</div>
<div class="help-icon mx-1 my-1">
  <button mat-fab color="accent" (click)="openHelpDialog()">
    <mat-icon>info</mat-icon>
  </button>
</div>
